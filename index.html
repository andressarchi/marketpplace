<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SarchPhone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="/assets/img/apple.svg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>SarchPhone<i class="bi bi-apple"></i></h1>
        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart" onclick="displayCart()">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
            </svg>
            <div id="cart-count">0</div>
        </div>
    </header>
	<div id="cart-modal" class="modal display" >
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Carrito de Compras</h2>
            <div id="cart-items" ></div>
            <p>Total: $<span id="cart-total">0</span></p>
			<button onclick="clearCart()" >Vaciar carrito</button> <button onclick="completePurchase()">Comprar</button>
        </div>
    </div>
    <div class="container-items" id="container-items"></div>

    

    <script src="/scripts/app.js"></script>
</body>
</html>
